<div class="stats">
  <div *ngFor="let stat of defaultStats" class="card">
    <mat-card>
      <mat-card-header class="title">
        <mat-card-title >{{stat.display}}</mat-card-title>
      </mat-card-header>
      <mat-card-content *ngIf="!stat.hasMultipleValues" class="body">
        <mat-grid-list cols="1" rowHeight="3:1">
          <mat-grid-tile>{{player.playerStats.get(stat.id).value1}}</mat-grid-tile>
        </mat-grid-list>
      </mat-card-content>
      <mat-card-content *ngIf="stat.hasMultipleValues" class="body">
        <mat-grid-list cols="2" rowHeight="3:1">
          <mat-grid-tile>{{player.playerStats.get(stat.id).value1}}</mat-grid-tile>
          <mat-grid-tile>{{player.playerStats.get(stat.id).value2}}</mat-grid-tile>
          <mat-grid-tile>{{stat.value1_name}}</mat-grid-tile>
          <mat-grid-tile>{{stat.value2_name}}</mat-grid-tile>
        </mat-grid-list>
      </mat-card-content>
    </mat-card>
  </div>
</div>
