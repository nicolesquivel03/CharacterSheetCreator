<h1>Character Description</h1>
<mat-form-field appearance='standard'>
    <mat-label>{{characterNameLabel}}</mat-label>
    <input matInput placeholder="Character Name">
</mat-form-field>

<mat-form-field appearance="standard">
    <mat-label>{{careerLabel}}</mat-label>
    <mat-select [formControl]="descriptionControl">
        <mat-optgroup *ngFor="let group of careerGroup" [label]="group.name"
                      [disabled]="group.disabled">
            <mat-option *ngFor="let career of group.careers" [value]="career.value">
            {{ career.display }}
            </mat-option>
        </mat-optgroup>
    </mat-select>
</mat-form-field>

<mat-form-field appearance="standard">
    <mat-label>{{archetypeLabel}}</mat-label>
    <mat-select>
        <mat-option *ngFor="let archetype of archetypeList" [value]=" archetype.value">
          {{ archetype.display }}
        </mat-option>
    </mat-select>
</mat-form-field>

<mat-form-field appearance='standard'>
    <mat-label>{{playerNameLabel}}</mat-label>
    <input matInput placeholder="Player Name">
</mat-form-field>
